name: Publish Tier 2

on:
  workflow_run:
    workflows: ["Publish Tier 1"]
    types: [completed]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/_publish-packages.yml
    with:
      tier: 2
      packages: "reflux dart_node_express dart_node_ws dart_node_better_sqlite3 dart_node_mcp"
      environment: pub.dev-tier2
    secrets: inherit
