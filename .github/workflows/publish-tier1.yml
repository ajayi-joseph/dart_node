name: Publish Tier 1

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/_publish-packages.yml
    with:
      tier: 1
      packages: "dart_logging dart_node_core dart_jsx"
    secrets: inherit
