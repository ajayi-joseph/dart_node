<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX Demo - Dart</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .app { text-align: center; padding: 2rem; }
    .counter { background: #16213e; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    .counter h1 { font-size: 3rem; margin-bottom: 1rem; color: #e94560; }
    .counter .value { font-size: 5rem; font-weight: bold; color: #0f3460; background: #eee; padding: 1rem 2rem; border-radius: 0.5rem; margin: 1rem 0; }
    .buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 1rem; }
    .buttons button { font-size: 2rem; padding: 0.5rem 2rem; border: none; border-radius: 0.5rem; cursor: pointer; transition: transform 0.1s; }
    .buttons button:hover { transform: scale(1.05); }
    .buttons button:active { transform: scale(0.95); }
    .btn-dec { background: #e94560; color: white; }
    .btn-inc { background: #0f3460; color: white; }
    .btn-reset { background: #533483; color: white; font-size: 1rem !important; padding: 0.5rem 1rem !important; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="build/web/app.js"></script>
</body>
</html>
